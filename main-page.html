<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>РУТлид</title>
    <link rel="stylesheet" href="static/styles/style.css" />
  </head>
  <body>
    <div class="section welcome-section">
      <div class="column-layout">
        <h1>РУТлид</h1>
        <h2>Статистика посещаемости учебных групп и каждого студента</h2>
      </div>
      <div class="image-welcome">
        <img src="static/images/welcome.svg" alt="" />
      </div>
    </div>
    <div class="section intermediate-section">
      <div>Просмотр электронных журналов, заполняемых старостами</div>
      <button class="blue-button">Перейти</button>
    </div>
    <div class="section manual-section">
      <div class="flex-item column">
        <div>Пропуск</div>
        <div class="reason">
          <img src="static/images/blue rectangle.svg" alt="" />
          <div>Без уважительной причины</div>
        </div>
        <div class="reason">
          <img src="static/images/green rectange.svg" alt="" />
          <div>По уважительной причине</div>
        </div>
      </div>
      <img class="image-diagram" src="static/images/diagram.svg" alt="" />
      <div class="flex-item">
        Интуитивно понятный интерфейс для удобства использования
      </div>
    </div>
  </body>
</html>
