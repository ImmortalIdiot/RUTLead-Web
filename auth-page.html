<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РУТлид Авторизация</title>
  <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
  <div class="section">
    <div class="col">
      <h1 style="margin-bottom: 0px;">РУТлид</h1>
      <h2 style="margin-top: 0px;">Статистика посещаемости учебных групп и каждого студента</h2>
    </div>
    <div class="container">
      <form action>
        <h3>Авторизация</h3>
        <div class="form-group">
          <select style="margin-right: 10px;">
            <option value="institute">Институт</option>
            <option value="ВИШ">ВИШ</option>
            <option value="ИМТК">ИМТК</option>
            <option value="ИПСС">ИПСС</option>
            <option value="ИТТСУ">ИТТСУ</option>
            <option value="ИУЦТ">ИУЦТ</option>
            <option value="ИЭФ">ИЭФ</option>
            <option value="ЮИ">ЮИ</option>
          </select>
          <select>
            <option value="КУРС">Курс</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-wrapper">
          <input type="email" name="email" placeholder="Почта" class="form-text">
        </div>
        <div class="form-wrapper">
          <input type="password" name="password" placeholder="Пароль" class="form-text">
        </div>
        <input class="submit" type="submit" name="submit" value="Войти"><br />
      </form>
    </div>
  </div>
</body>
</html>
