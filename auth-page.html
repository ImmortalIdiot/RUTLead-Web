<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РУТлид Авторизация</title>
  <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
  <div class="section">
    <div class="col">
      <h1 style="margin-bottom: 0px;">РУТлид</h1>
      <h2 style="margin-top: 0px;">Статистика посещаемости учебных групп и каждого студента</h2>
    </div>
    <div class="container">
      <form action>
        <h3>Авторизация</h3>
        <div class="form-group">
          <div class="form-wrapper">
            <input type="text" name="institute" placeholder="Институт" class="form-text" style="margin-right: 10px;">
          </div>
          <div class="form-wrapper">
            <input type="text" name="course" placeholder="Курс" class="form-text">
          </div>
        </div>
        <div class="form-wrapper">
          <input type="email" name="email" placeholder="Почта" class="form-text">
        </div>
        <div class="form-wrapper">
          <input type="password" name="password" placeholder="Пароль" class="form-text">
        </div>
        <input class="submit" type="submit" name="submit" value="Войти"><br />
      </form>
    </div>
  </div>
</body>
</html>
